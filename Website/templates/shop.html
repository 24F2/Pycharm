<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="static/css/shop.css">
</head>
<body>
    <div class="gradient-container">
        <div class="gradient-layer"></div>
        <div class="gradient-layer"></div>
        <div class="gradient-layer"></div>
    </div>
    <div class="noise"></div>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: $0.00</p>
        <button id="checkout-button" onclick="checkout()">Checkout</button>
        </div>

    <header class="navbar">
        <h1 class="logo">Shop</h1>
    </header>

    <div class="search-container">
        <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Search for products..."
            oninput="filterProducts()"
        />
    </div>

    <main class="shop-container" id="shop-container">
        {% for product in products %}
        <section class="product-card" data-name="{{ product.name | lower }}">
            <img src="{{ shopping-bag.png}}" alt="{{ product.name }}">
            <h2>{{ product.name }}</h2>
            <p class="description">{{ product.description }}</p>
            <p class="price">${{ product.price }}</p>
            <button class="buy-button" onclick="addToCart('{{ product.name }}', '{{ product.price }}')">Add to Cart</button>
        </section>
        {% endfor %}
    </main>

    <script src="static/js/shop.js"></script>
</body>
</html>
